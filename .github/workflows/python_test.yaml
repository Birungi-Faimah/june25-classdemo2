name: Group work

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies for linting
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          echo "Running pylint..."
          pylint **/*.py || true  # Don't fail the pipeline if linting has warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-django

      - name: Set Django settings
        run: echo "DJANGO_SETTINGS_MODULE=config.settings" >> $GITHUB_ENV

      - name: Apply migrations
        run: python manage.py migrate

      - name: Run Django tests with pytest
        run: |
          echo "Running pytest for Django..."
          pytest -v

